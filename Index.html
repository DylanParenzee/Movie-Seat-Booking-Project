<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Movie Seat Booking</title>
        <link rel="stylesheet" href="stylez.css">
    </head>

    <body>
        <div class="movie-container">
            <label>Pick a Movie:</label>
            <select id="movie">
                <option value="22"> Spider-man No Way Home (22)</option>
                <option value="16">Encanto (16)</option>
                <option value="19.50">The Matrix Resurrections (19.50)</option>
                <option value="21">Dr Strange : Multiverse of Madness (21) </option>
                <option value="22">Venom: Let There Be Carnage (22)</option>
                <option value="22">No Time To Die (22)</option>
            </select>
        </div>

<ul class="showcase">
    <li>
        <div class="seat">
            
        </div>
        <small>N/A</small>
    </li>
    <li>
        <div class="seat selected">
            
        </div>
        <small>Selected</small>
    </li>
    <li>
        <div class="seat occupied">
            
        </div>
        <small>Occupied</small>
    </li>
</ul>

<div class="container">
    <div class="screen"></div>

        <div class="row">
            <div class="seat"></div>
            <div class="seat occupied"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat occupied"></div>
            <div class="seat"></div>
        </div>

        <div class="row">
            <div class="seat occupied"></div>
            <div class="seat occupied"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat occupied"></div>
            <div class="seat"></div>
        </div>
        

        <div class="row">
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat occupied"></div>
            <div class="seat occupied"></div>
        </div>
        

        <div class="row">
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
        </div>
        

        <div class="row">
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat occupied"></div>
            <div class="seat occupied"></div>
            <div class="seat"></div>
        </div>
        

        <div class="row">
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat occupied"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
        </div>
        

    
</div>


<p class="text"> You have Selected <span id= "count">0</span> seats for a price of $ <span id="total">0</span></p>




        <script src="app.js"></script>
    </body>

</html>
